name: Gradle Test
on: [pull_request]
jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Grant execute permission for Gradlew
              run: chmod +x gradlew

            - name: Run tests
              run: ./gradlew test
